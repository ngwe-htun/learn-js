<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
</head>
<body>
    <h1>Add event listener</h1>

    <h4>Button click with event listener</h4>
    <button id="btn-click">Click me</button>
    <hr>

    <h4>Mouse over</h4>
    <div id="moveArea" style="width: 100px; height: 40px; background-color: lightcoral;"></div>
    <hr>

    <h4>Keyboard events</h4>
    <input type="text" id="keyboard-input" />
    <hr>

    <h4>Form submit</h4>
    <form id="my-form">
        <input type="text" id="form-input">
        <button type="submit">Submit</button>
    </form>

    <script src="add_event_listener.js"></script>
</body>
</html>
